<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Flores Virtuales ðŸŒ»</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: "Bodoni MT", serif;
      background: url("https://gifsanimados.de/img-gifsanimados.de/e/estrellas/cielo-estrellado.gif") no-repeat center center fixed;
      background-size: cover;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
      position: relative;
      z-index: 1;
    }

    /* Gif extra encima del fondo */
    .overlay-gif {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0.5;
      z-index: -1;
    }

    /* Flores del centro */
    .flowers {
      opacity: 0;
      animation: fadeIn 4s forwards;
      width: 250px;
      margin-bottom: 20px;
    }

    .message {
      color: yellow;
      font-size: 32px;
      text-shadow: 2px 2px 8px black;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(50px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    /* BotÃ³n de mÃºsica */
    .music-btn {
      margin-top: 30px;
      padding: 12px 25px;
      font-size: 18px;
      background: gold;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      font-weight: bold;
      box-shadow: 0 0 15px rgba(255,255,0,0.8);
    }

    /* Ocultar el iframe al inicio */
    #yt-player {
      display: none;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <img class="overlay-gif" src="https://i.pinimg.com/originals/d5/9e/58/d59e58781ea814807c668444681e696d.gif">
    
    <img class="flowers" src="https://i.pinimg.com/originals/9d/c7/61/9dc76117ace53c9fe1b2f3c37e94eb3e.gif">
    
    <div class="message">Flores virtuales ðŸŒ»</div>

    <!-- BotÃ³n para reproducir -->
    <button class="music-btn" id="playBtn">Reproducir mÃºsica ðŸŽ¶</button>

    <!-- YouTube embed -->
    <iframe id="yt-player" width="0" height="0" 
      src="https://www.youtube.com/embed/PykXcyfPUk4?enablejsapi=1"
      title="Flores Amarillas"
      frameborder="0"
      allow="autoplay">
    </iframe>
  </div>

  <script>
    const playBtn = document.getElementById("playBtn");
    const ytPlayer = document.getElementById("yt-player");

    playBtn.addEventListener("click", () => {
      ytPlayer.style.display = "block"; 
      ytPlayer.width = "560";
      ytPlayer.height = "315";
      ytPlayer.src += "&autoplay=1";
      playBtn.style.display = "none"; 
    });
  </script>
</body>
</html>
