<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Flores Virtuales</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      overflow: hidden;
      background: url("https://s0.smartresize.com/wallpaper/260/397/HD-wallpaper-flowers-sunset-sky-field-sunflower-yellow-flower.jpg") no-repeat center center/cover;
      font-family: Arial, sans-serif;
    }

    /* Texto */
    h1 {
      position: absolute;
      top: 10%;
      left: 50%;
      transform: translateX(-50%);
      font-size: 3em;
      color: yellow;
      text-shadow: 2px 2px 5px black;
      animation: pulse 2s infinite;
      z-index: 10;
    }

    @keyframes pulse {
      0% { transform: translateX(-50%) scale(1); }
      50% { transform: translateX(-50%) scale(1.1); }
      100% { transform: translateX(-50%) scale(1); }
    }

    /* BotÃ³n reproducir */
    #play-btn {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 15px 30px;
      font-size: 1.2em;
      font-weight: bold;
      color: white;
      background: #f39c12;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.5);
      z-index: 20;
    }
    #play-btn:hover {
      background: #d35400;
    }

    /* Flores */
    #petal-container {
      position: absolute;
      inset: 0;
      z-index: 5;
      pointer-events: none;
      overflow: hidden;
    }
    .petal {
      position: absolute;
      top: -100px;
      width: 60px;
      height: 60px;
      background: url("https://i.pinimg.com/originals/d5/9e/58/d59e58781ea814807c668444681e696d.gif") no-repeat center/contain;
      animation: fall linear forwards;
    }
    @keyframes fall {
      0% { transform: translateY(-100px) rotate(0deg); opacity: 1; }
      100% { transform: translateY(110vh) rotate(360deg); opacity: 0; }
    }
  </style>
</head>
<body>
  <h1>Flores Virtuales para ti ðŸŒ»</h1>
  <button id="play-btn">Reproducir mÃºsica</button>
  <div id="petal-container"></div>

  <script>
    // MÃºsica al dar clic
    document.getElementById("play-btn").addEventListener("click", () => {
      const iframe = document.createElement("iframe");
      iframe.width = "0";
      iframe.height = "0";
      iframe.src = "https://www.youtube.com/embed/PykXcyfPUk4?autoplay=1&loop=1&playlist=PykXcyfPUk4";
      iframe.frameBorder = "0";
      iframe.allow = "autoplay";
      document.body.appendChild(iframe);

      // ocultar botÃ³n
      document.getElementById("play-btn").style.display = "none";
    });

    // AnimaciÃ³n de flores
    function createPetal() {
      const petal = document.createElement("div");
      petal.classList.add("petal");
      petal.style.left = Math.random() * window.innerWidth + "px";
      petal.style.animationDuration = (Math.random() * 5 + 5) + "s";
      document.getElementById("petal-container").appendChild(petal);

      setTimeout(() => {
        petal.remove();
      }, 10000);
    }

    setInterval(createPetal, 800);
  </script>
</body>
</html>
