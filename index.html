  <style>
    body {
      margin: 0;
      height: 100vh;
      overflow: hidden;
      background: url("https://s0.smartresize.com/wallpaper/260/397/HD-wallpaper-flowers-sunset-sky-field-sunflower-yellow-flower.jpg") no-repeat center center/cover;
      font-family: Arial, sans-serif;
    }

    /* Texto */
    h1 {
      position: absolute;
      top: 10%;
      left: 50%;
      transform: translateX(-50%);
      font-size: 3em;
      color: yellow;
      text-shadow: 2px 2px 5px black;
      animation: pulse 2s infinite;
      z-index: 10;
    }

    @keyframes pulse {
      0% { transform: translateX(-50%) scale(1); }
      50% { transform: translateX(-50%) scale(1.1); }
      100% { transform: translateX(-50%) scale(1); }
    }

      font-weight: bold;
      color: white;
      background: #f39c12;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.5);
      z-index: 20;
    }
    #play-btn:hover {
      background: #d35400;
    }
