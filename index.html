<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Flores Virtuales</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      background: url("https://s0.smartresize.com/wallpaper/260/397/HD-wallpaper-flowers-sunset-sky-field-sunflower-yellow-flower.jpg") no-repeat center center/cover;
      font-family: Arial, sans-serif;
    }

    h1 {
      position: absolute;
      top: 20%;
      font-size: 3em;
      color: yellow;
      text-shadow: 2px 2px 5px black;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }

    .flower {
      position: absolute;
      width: 60px;
      height: 60px;
      background: url('ecbcfbd2-b521-4540-abd8-605cbaf391f0.png') no-repeat center/contain;
      animation: fall linear infinite;
    }

    @keyframes fall {
      0% {
        transform: translateY(-100px) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(110vh) rotate(360deg);
        opacity: 0;
      }
    }
  </style>
</head>

  <h1>Flores virtuale
