<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Flores Virtuales ðŸŒ»</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: "Bodoni MT", serif;
      background: url("https://gifsanimados.de/img-gifsanimados.de/e/estrellas/cielo-estrellado.gif") no-repeat center center fixed;
      background-size: cover;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
      position: relative;
      z-index: 1;
    }

    /* Gif extra encima del fondo */
    .overlay-gif {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0.5;
      z-index: -1;
    }

    /* Flores del centro */
    .flowers {
      opacity: 0;
      animation: fadeIn 4s forwards;
      width: 250px;
      margin-bottom: 20px;
    }

    .message {
      color: yellow;
      font-size: 32px;
      text-shadow: 2px 2px 8px black;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(50px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    /* Reproductor YouTube invisible */
    #yt-player {
      width: 0;
      height: 0;
      border: none;
      visibility: hidden;
    }
  </style>
</head>
<body>
  <div class="container">
    <img class="overlay-gif" src="https://i.pinimg.com/originals/d5/9e/58/d59e58781ea814807c668444681e696d.gif">
    
    <img class="flowers" src="https://i.pinimg.com/originals/9d/c7/61/9dc76117ace53c9fe1b2f3c37e94eb3e.gif">
    
    <div class="message">Flores virtuales ðŸŒ»</div>

    <!-- YouTube autoplay en mute -->
    <iframe id="yt-player"
      src="https://www.youtube.com/embed/PykXcyfPUk4?autoplay=1&mute=1&loop=1&playlist=PykXcyfPUk4"
      title="Flores Amarillas"
      frameborder="0"
      allow="autoplay">
    </iframe>
  </div>
</body>
</html>
