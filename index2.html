<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Flores Virtuales</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: url("https://s0.smartresize.com/wallpaper/260/397/HD-wallpaper-flowers-sunset-sky-field-sunflower-yellow-flower.jpg") no-repeat center center fixed;
      background-size: cover;
    }

    .fondo {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      background: url("https://i.pinimg.com/originals/d5/9e/58/d59e58781ea814807c668444681e696d.gif") repeat;
      background-size: cover;
      opacity: 0.9;
    }

    .texto {
      position: absolute;
      top: 20%;
      width: 100%;
      text-align: center;
      font-size: 3em;
      font-weight: bold;
      color: yellow;
      text-shadow: 2px 2px 5px black;
    }

    .btn-musica {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 15px 30px;
      font-size: 1.2em;
      font-weight: bold;
      background-color: yellow;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }
  </style>
</head>
<body>
  <div class="fondo"></div>
  <div class="texto">Flores virtuales ðŸŒ»</div>
  
  <button class="btn-musica" onclick="playMusic()">Reproducir MÃºsica</button>
  
  <audio id="musica" src="https://www.your-server.com/cancion.mp3"></audio>
  
  <script>
    function playMusic() {
      const musica = document.getElementById("musica");
      musica.play();
      document.querySelector(".btn-musica").style.display = "none";
    }
  </script>
</body>
</html>
